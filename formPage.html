        <h1 style="color: white; text-align: center; "><u> Questionnaire</u></h1>

    <div class="form1">
    <form action="" method="get" >
        <br>
        Name:
        <input type="text" name="name"><br><br>
        Contact: 
        <input type="text" name="number"><br><br>
        <label for="degree">Degree:</label> 
        <select name="degree" id="degree">
            <option value="btech">B.Tech</option>
        </select>
        <br><br>
        <label for="branch">Branch: </label>
        <select name="branch" id="branch">
            <option value="select">Select</option>
            <option value="CS/IT">Computer Science/ Information Technology</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="chem">Chemical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="EC">Electrical Engineering</option>
        </select>
        <br><br>
        <label for="year">Year: </label>
        <select name="year" id="year">
            <option value="select">Select</option>
            <option value="first">1<sup>st</sup> year</option>
            <option value="second">2<sup>nd</sup> year</option>
            <option value="third">3<sup>rd</sup> year</option>
            <option value="fourth">4<sup>th</sup>  year</option>
        </select>
        <br><br>
        
       
<form action="" method="get">
    <br/>
    <label for="">What is your patience level while coding?</label>
    <input type="text"><br>
    <br><label for="">How data and business oriented are you?</label>
    <input type="text"><br>
    <br><label for="">How many hours of coding you prefer in your career?</label>
    <input type="text"><br>
    <br><label for="">What was your last attempted exam score?</label>
    <input type="text"><br>
    <br><label for="">What programming language you would say you are good at?</label>
    <input type="text"><br>
    <br><label for="">What career in computer science are you planning to pursue</label>
    <input type="text"><br>
    <br><label for="">Have you made any projects before?</label>
    <input type="text"><br>
    <br><label for="">How you done any internship?</label>
    <input type="text"><br>
    
</form>
